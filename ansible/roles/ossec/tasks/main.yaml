---
###########################################################################
# INSTALLATION                                                            #
###########################################################################
- name: "Install packages for OSSEC agent"
  action: >
    {{ ansible_pkg_mgr }} name={{ item }} state=present update_cache=yes
  with_items:
    - gcc
    - httpd
    - telnet
  become: true

- name: "Ensure OSSEC src directory exists."
  file:
    path: "{{ extract_path }}/ossec-hids-{{ossec_version}}"
    state: directory
  become: yes

- name: "Download OSSEC-HIDS"
  get_url:
    url: "{{ossec_url}}"
    dest: "{{ extract_path }}/ossec-hids-{{ossec_version}}"
  become: yes

- name: "Download OSSEC-HIDS ASC."
  get_url:
    url: "{{ossec_urlasc}}"
    dest: "{{ extract_path }}/${ossec_version}.tar.gz.asc"
  become: yes

- name: "Download Ossec-hids archive key."
  get_url:
    url: "https://ossec.github.io/files/OSSEC-ARCHIVE-KEY.asc"
    dest: "{{ extract_path }}/OSSEC-ARCHIVE-KEY.asc"
  become: yes

- name: "Import the OSSEC Archive Key"
  shell: gpg --import OSSEC-ARCHIVE-KEY.asc
  become: yes

- name: "Verify OSSEC ASC"
  shell: gpg --verify ossec-hids-${ossec_version}.tar.gz.asc ${ossec_version}.tar.gz
  become: yes

- name: "OSSEC - untar the tarball"
  command: /bin/tar -xzf {{ extract_path }}/${ossec_version}.tar.gz

---

- name: Install awslogs daemon
  yum: pkg=awslogs state=latest
  become: true


- name: copy IAM role
  copy: src=/Users/vance/anawslogs/awscli.conf dest=/etc/awslogs/awscli.conf owner=root group=root mode=0644
  become: true

- name: write the awslogs config file
  template:
    dest: /etc/awslogs/awslogs.conf
    src: awslogs.conf.j2
    group: root
    mode: 0600
    owner: root
  become: true


- name: restart after changing the file
  service: name=awslogsd state=restarted
  become: true
